{% extends "base.html" %}

{% block content %}
    <h2>Update Product</h2>
    <form action="{{ url_for('update_product', item_sku=product[0]) }}" method="post">
        <label for="Item_SKU">Item SKU:</label>
        <input type="text" name="Item_SKU" value="{{ product[0] }}">
        <label for="Item_Name">Name:</label>
        <input type="text" name="Item_Name" value="{{ product[1] }}">
        <label for="Item_Description">Description:</label>
        <input type="text" name="Item_Description" value="{{ product[2] }}">
        <label for="Item_Price">Price:</label>
        <input type="number" name="Item_Price" step="0.01" value="{{ product[3] }}">
        <label for="Item_Qty">Quantity:</label>
        <input type="number" name="Item_Qty" value="{{ product[4] }}">
        <button type="submit">Update</button>
    </form>
{% endblock %}
