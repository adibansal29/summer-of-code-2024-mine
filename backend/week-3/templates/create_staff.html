{% extends "base.html" %}

{% block content %}
    <h2>Create Staff</h2>
    <form action="{{ url_for('create_staff') }}" method="post">
        <label for="s_ID">ID:</label>
        <input type="text" name="s_ID" required>
        <br>
        <label for="s_name">Name:</label>
        <input type="text" name="s_name">
        <br>
        <label for="s_email">Email:</label>
        <input type="text" name="s_email">
        <br>
        <label for="s_contact">Phone No:</label>
        <input type="number" name="s_contact">
        <br>
        <label for="s_isAdmin">Admin:</label>
        <input type="hidden" name="s_isAdmin" value="false">
        <input type="checkbox" name="s_isAdmin">
        <br>
        <label for="is_approved">Pseudo Admin:</label>
        <input type="hidden" name="is_approved" value="false">
        <input type="checkbox" name="is_approved">
        <br>
        <label for="s_password">Password:</label>
        <input type="text" name="s_password">
        <br>
        <button type="submit">Create</button>
    </form>
{% endblock %}
